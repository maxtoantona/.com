<!DOCTYPE html>
<html>
<head>
    <title>Enter Your Name</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        input {
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Welcome! Please enter your name</h2>
    <input type="text" id="nameInput" placeholder="Your name" />
    <br />
    <button onclick="openApp()">Next</button>

    <script>
        function openApp() {
            const name = document.getElementById("nameInput").value.trim();
            if (!name) {
                alert("Please enter your name");
                return;
            }

            // Encode the name to be URL-safe
            const encodedName = encodeURIComponent(name);

            // Open the app via deep link
            window.location.href = "datagatterapp://open?partems=" + encodedName;
        }
    </script>
</body>
</html>
